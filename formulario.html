<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro</title>
		<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/estilo.css" />
	</head>

	<body>
    <form>
      <fieldset id="config">
        <legend><b>&#9782</b> Formulário <b>&#9782</b></legend>    


       <label for="nomecomp"> Nome Completo:</label> 
       <input type="text" maxlength="20" id="nomecomp"><br/>

       <label for="ender"> Endereço: </label>
        <input type="text" maxlength="30" id="ender"><br>

       <label for="cidade"> Cidade: </label>
        <input type="text" id="cidade"> 

       <label for="uf"> UF:</label> 
        <input type="text" maxlength="2" id="uf"> </br>

       <label for="identidade"> RG:</label> 
        <input type="text" maxlength="10" id="identidade">

       <label for="identidade2"> CPF:</label> 
        <input type="text" maxlength="11" id="identidade2"> </br>

       <label for="email"> E-MAIL:</label> 
        <input type="email" id="email"> </br>

        <fieldset id="sociais">
          <legend>Redes Sociais:</legend>
          <input type="checkbox" name="facebook">Facebook<br/>
          <input type="checkbox" name="twitter">Twitter<br/>
          <input type="checkbox" name="whatsapp">Whatsapp<br/>
          <input type="checkbox" name="instagram">Instagram<br/>
        </fieldset>

        <fieldset id="cursos">
          <legend>Curso:</legend>
            <select>
              <option>REDES</opition>
              <option>SI</opition>
              <option>ADS</opition>
            </select> 
        </fieldset> </br>


         <fieldset id="motivo">                     
            <textarea class="area" cols=50 rows="3" maxlength="100" wrap="hard" placeholder= "Qual Motivo da sua inscrição ?" ></textarea>
         </fieldset>

         
         <button class="button" type="submit" value="Cadastrar"> Cadastrar </button>

      </fieldset>

    </form> <br><br>

</html>
